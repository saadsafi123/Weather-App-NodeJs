<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <!-- <form action="/" method="post">
        <label for="cityInput">City Name</label>
        <input id="cityInput" type="text" name="cityName">
        <button type="submit">Go</button>
    </form> -->
    <div class="container">
        
        <div class="search-box">
            <!-- <form action="/" method="post"> -->
            <i class='bx bxs-map'></i>
            <input type="text" placeholder="Enter Your Location..." name="cityName">
            <button class="bx bx-search" ></button>
            <!-- </form> -->
        </div>

        <p class="city-hide">city hide</p>


        <div class="weather-box">
            <div class="box">
                <div class="info-weather">
                    <div class="weather">
                        <p class="city-name">City,Country</p>
                        <img src="images/cloud.png">
                        <p class="temperature">16<span>Â°C</span></p>
                        <p class="description">Broken Clouds</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="weather-details">
            <div class="humidity">
                <i class='bx bx-water'></i>
                <div class="text">
                    <div class="info-humidity">
                        <span>0%</span>
                    </div>
                    <p>Humidity</p>
                </div>
            </div>

            <div class="wind">
                <i class='bx bx-wind' ></i>
                <div class="text">
                    <div class="info-wind">
                        <span>0Km/h</span>
                    </div>
                    <p>Wind Speed</p>
                </div>
            </div>

        </div>

        <div class="not-found">
            <div class="box">
                <img src="images/404.png" >
                <p>Oops! Location not found!</p>
            </div>
        </div>

    </div>
    <footer>
        &copy Made By Saad Safi
    </footer>
<script src="script.js"></script>
</body>
</html>
